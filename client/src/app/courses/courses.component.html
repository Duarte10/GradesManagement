<div class="box">
    <h5>Courses</h5>
    <hr />
    <table class="table table-borderless table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses">
          <td>{{course.name}}</td>
          <td class="text-center">
            <a class="text-primary" style="cursor: pointer;" [routerLink]="['/courses', course.id, 'edit']"><i class="bi-pencil-square"></i></a>
            <a class="text-primary" (click)="promptDelete(course.id)" style="padding-left: 8px; cursor: pointer;"><i class="bi-trash"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
    <a class="btn btn-primary text-white btn-sm" routerLink="/courses/new">New</a>
  </div>
  
  <!-- Delete confirmation Modal -->
  <div class="modal fade modal-fullscreen-sm-down" id="deleteCourseConfirmationModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Are you sure you want to delete the course?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary text-white" (click)="confirmDelete()">Yes</button>
        </div>
      </div>
    </div>
  </div>
