<div class="box">
    <div class="row">
        <div class="col-7">
            <div class="d-flex w-100 pt-3">
                <div class="calendar">
                    <div class="d-flex align-items-center pb-2">
                        <div class="year text-primary">
                            {{currentYear}}
                        </div>
                        <div class="actions">
                            <i class="bi bi-arrow-left-circle-fill" (click)="back()"></i>
                            <i style="padding-left: 4px;" class="bi bi-arrow-right-circle-fill" (click)="forward()"></i>
                        </div>
                    </div>
            
                    <div class="class" *ngFor="let classSemester of visibleClassSemesters">
                        {{classSemester.class}} - {{classSemester.name}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-5">
            <div class="row">
                <div class="col-12">
                    <div class="card-widget bg-warning">
                        <div class="d-flex flex-column">
                            <div class="card-widget-main">
                                {{totalCourses}}
                            </div>
                            <div class="card-widget-title">
                                Courses
                            </div>
                        </div>
                        <div style="margin-left: auto;">
                            <i class="bi bi-archive-fill" style="font-size: 75px"></i>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="card-widget bg-info">
                        <div class="d-flex flex-column">
                            <div class="card-widget-main">
                                {{totalClasses}}
                            </div>
                            <div class="card-widget-title">
                                Classes
                            </div>
                        </div>
                        <div style="margin-left: auto;">
                            <i class="bi bi-file-earmark-post" style="font-size: 75px"></i>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="card-widget bg-success">
                        <div class="d-flex flex-column">
                            <div class="card-widget-main">
                                {{totalStudents}}
                            </div>
                            <div class="card-widget-title">
                                Students
                            </div>
                        </div>
                        <div style="margin-left: auto;">
                            <i class="bi bi-people-fill" style="font-size: 75px"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</div>
