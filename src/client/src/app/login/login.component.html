<div class="card" style="max-width: 700px;">
  <div class="login-wrapper">
    <img class="login-image" src="../../assets/images/login.svg" />
    <div class="card-body">
      <p class="lead mb-4 fs-4" style="max-width: 250px;">Welcome back, please login to your account</p>
      <form [formGroup]="loginForm" [class.was-validated]="wasValidated" (ngSubmit)="onSubmit()">
        <div class="mb-2">
          <div class="input-group">
            <span class="input-group-text bg-primary" id="basic-addon3"><i
                class="bi-at text-white"></i></span>
            <input required type="email" class="form-control" placeholder="Email" formControlName="email">
          </div>
        </div>
        <div class="mb-4">
          <div class="input-group">
            <span class="input-group-text bg-primary" id="basic-addon3"><i class="bi-key-fill text-white"></i></span>
            <input required type="password" placeholder="Password" class="form-control" formControlName="password">
          </div>
        </div>
        <div class="d-flex">
          <button type="submit" class="btn btn-primary text-white fw-bold">Login</button>
          <a class="btn btn-primary text-white fw-bold" style="margin-left: auto;" routerLink="/register">Register</a>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="position-fixed top-0 p-3" role="alert" style="z-index: 5">
  <div id="loginErrorToast" class="toast bg-danger text-white" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        The email or password is invalid.
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
        aria-label="Close"></button>
    </div>
  </div>
</div>
